<div class="form">
    <div class="head"><h4>Зміна паролю</h4></div>
    <form [formGroup]="passForm" (submit)="changePass()"
    > 
        
        <input class="passForm" placeholder="*Старий пароль" formControlName="oldPass" type="password">
        <div class="spacer"></div>
        <input class="passForm" placeholder="*Новий пароль" formControlName="newPass" type="password">
        <div class="spacer"></div>
        <input class="passForm" placeholder="*Повторіть новий пароль" formControlName="newPassRepeat" type="password">
        <div class="spacer"></div>
        <div class="buttons">
            <input type="button" class="add" value="CКАСУВАТИ" >
            <input type="submit" class="save"  value="ЗБЕРЕГТИ ЗМІНИ">
        </div>
    </form>
</div>

<div class="error" *ngIf="error">
    
    <div class="error-message">
        <div class="top"> <a (click)="close()"><svg width="30px" height="30px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
            <g id="SVGRepo_iconCarrier">
              <path d="M19 5L4.99998 19M5.00001 5L19 19" stroke="#000000" stroke-width="1.5" stroke-linecap="round"
                stroke-linejoin="round"></path>
            </g>
          </svg></a> </div>
        <h4>{{errorMessage}}</h4>
    </div>
</div>
