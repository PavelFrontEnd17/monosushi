<div class="auth-form">
    <div class="head">
        <a mat-button mat-dialog-close class="close"><svg width="25px" height="25px" viewBox="0 0 24 24" fill="none"
                xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                    <path d="M19 5L4.99998 19M5.00001 5L19 19" stroke="#000000" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round"></path>
                </g>
            </svg>
        </a>
    </div>
    <div class="header">
        <h2>Реєстрація власного кабінету</h2>
    </div>
    <div  class="reg-form">
        <form [formGroup]="regForm">
            <div class="name">
                <input type="text" formControlName="fName" name="fName" placeholder="Ім'я*" class="short-input"
                    id="fName">
                <input type="text" formControlName="sName" name="sName" placeholder="Прізвище*" class="short-input"
                    id="sName">
            </div>
            <div class="input-block">
                <input type="text" formControlName="phone" [imask]="{mask: '{+38}(000)000-00-00'}" [unmask]="false"
                    inputmode="numeric" placeholder="Номер телефону*" name="phone" class="input" id="phone">
            </div>

            <div class="input-block">
                <input type="email" formControlName="email" name="email" placeholder="Введіть ваш емейл*" class="input"
                    i d="email">
            </div>


            <div class="pass">
                <input type="password" 
                formControlName="pass" 
                name="pass" 
                placeholder="Введіть пароль*"
                class="short-input" 
                id="pass">
                <input type="password"  
                (input)="passwords()"
                name="passRepeat" 
                placeholder="Повторіть пароль*"
                class="short-input" 
                [(ngModel)]="passRepeat"
                [ngModelOptions]="{standalone: true}"
                id="passRepeat">
            </div>
            <div class="pass" style="margin-top: 10px; color: #EB5757;"><h5 *ngIf="passNotPased">Паролі не співпадають</h5></div>
            <div class="input-block">
                <input style="margin-top: 0;"
                type="submit" 
                value="Зареєструватись"
                [disabled]="regForm.invalid || regForm.get('pass')?.value != passRepeat" 
                (click)="createAccount()"
                mat-button mat-dialog-close
                class="form-input form-btn">
            </div>


        </form>
    </div>

    <div class="bottom">
        <div class="forget bottom-links">Забули пароль?</div>
        <div class="sign-up bottom-links" mat-button mat-dialog-close (click)="Log()">Увійти</div>
    </div>
</div>
