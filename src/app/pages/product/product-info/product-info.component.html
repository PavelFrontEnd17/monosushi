<div class="container w-100">

    <ul class="breadcrumbs" itemscope="" itemtype="https://schema.org/BreadcrumbList">
        <li itemprop="itemListElement" itemscope="" itemtype="https://schema.org/ListItem"><a itemprop="item"
                [routerLink]="[ '']"><span itemprop="name">Головна</span></a></li>
        <li itemprop="itemListElement" itemscope="" itemtype="https://schema.org/ListItem"><a
                [routerLink]="[ '/product/' + product.category]" itemprop="item">
                <span *ngIf="product.category == 'sets'" itemprop="name">Сети</span>
                <span *ngIf="product.category == 'rolls'" itemprop="name">Роли</span>
                <span *ngIf="product.category == 'drinks'" itemprop="name">Напої</span>
                <span *ngIf="product.category == 'souses'" itemprop="name">Соуси</span></a></li>
        <li class="active" itemprop="itemListElement" itemscope="" itemtype="https://schema.org/ListItem"><span
                itemprop="name">{{product.name}}</span></li>
    </ul>

    <div class="spacer-md"></div>

    <div class="row justify-content-center" itemscope="" itemtype="http://schema.org/Product">
        <div class="col-5 ">
            <div class="swiper-entry product_detail-swiper">
                <div class="swiper-container swiper-container-initialized swiper-container-horizontal"
                    data-optionsdata-options="{&quot;spaceBetween&quot;:30 }">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide swiper-slide-active" style="width: 500px;
                        margin: 0;
                        float: right;">
                            <div 
                                class="product_detail-img">
                                <img class="img swiper-lazy swiper-lazy-loaded" [src]="product.imgPath"
                                    oncontextmenu="return false">
                            </div>
                        </div>
                    </div>
                    <span class="swiper-notification" aria-live="assertive" aria-atomic="true"></span>
                </div>
            </div>
        </div>
        <div class="col-5  align-self-center">
            <div class="product_detail js-product js-product-detail" data-price="1075">
                <h1 class="title name" itemprop="name">{{product.name}}</h1>
                <div class="description"><b>Склад: </b>{{product.description}}</div>
                <div class="product_size"><b>Вага: </b><span class="size">{{product.weight}}</span> г</div>
                <ul class="product_variations">
                </ul>
                <div class="product_detail-controls">
                    <div class="product_price-wrap">
                        <div class="product_price" itemprop="price"><b class="price">{{product.cost * product.count}}</b> грн</div>
                    </div>
                    <div class="thumb-input-number">
                        <button type="button" (click)="Count(product, false)" class="decrement">-</button>
                        <input class="product-qty" [value]="product.count" readonly="" tabindex="-1" max="999">
                        <button type="button" (click)="Count(product, true)" class="increment">+</button>
                    </div>
                    <button class="btn btn-small btn-primary order-btn add-to-cart-btn" data-id="687" (click)="addToBuscket(product)">ЗАМОВИТИ</button>
                </div>

            </div>
        </div>
    </div>
</div>
